<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
</head>
<body>
<h1>Movie Recommender</h1>
<form action="/recommend" method="post">
    <input type="hidden" name="user_id" value="1">
    {% for movie in movies %}
    <label for="rating_{{ movie.movieId }}">{{ movie.title }}</label>
    <input type="number" step="0.5" min="0.5" max="5" name="rating" id="rating_{{ movie.movieId }}">
    <br>
    {% endfor %}
    <input type="submit" value="Get Recommendations">
</form>
</body>
</html>
